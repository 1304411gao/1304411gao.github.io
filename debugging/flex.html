<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			display: flex;
			flex-flow: row wrap;

			width: 600px;
			height: 600px;
			border: 1px solid orange;
			padding: 10px;
			justify-content: space-between;

		}
		.box1{
			flex-grow: 2;
			height: 32%;
			background-color: gray;
			font-size: 30px;
			color: #fff;
			font-weight: bold;
			text-align: center;
			border: 1px solid red;
			box-sizing: border-box;
		}
		.box2{
			flex-grow: 5;
		}
		.box3{
			order: 0
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="box1 box2">1</div>
		<div class="box1">2</div>
		<div class="box1 box3">3</div>
		
	
	

	</div>
</body>
<script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
	
	
</script>
</html>
