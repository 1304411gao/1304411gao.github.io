<script>
	// 获取当前时间戳
	var stamp = new Date().getTime();
	console.log(stamp)
	// 24 小时 * 60分钟 * 60秒 * 1000 得出毫秒
	var num = 24 * 60 * 60 * 1000;
	var newStamp = stamp + num;
	console.log(newStamp)
	console.log(new Date(newStamp))
</script>
