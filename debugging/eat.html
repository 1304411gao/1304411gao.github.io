<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="main.css">
	<style>
		input{
			margin-bottom: 10px;
		}
	</style>
</head>
<body>
	单价(点单时的单价)
	<br />
	<input id="a" type="text">
	<br />
	总价(所有单价加起来)
	<br />
	<input id="b" type="text">
	<br />
	优惠后总价(实付金额)
	<br />
	<input id="c" type="text">
	<br />
	运费+餐盒费
	<br />
	<input id="d" type="text">
	<br />
	人数
	<br />
	<input id="e" type="text">
	<br />
	<button id="btn">计算</button>

	<p>最后价格:<span id="ssss" style="color: red"></span>元</p>
</body>

<script>
	// 个人百分比 = 单价 / 总价
	// 实际单价 = （优惠后总价-运费-餐盒费）* 个人百分比
	// 最后价格 = 实际单价 + （运费+餐盒费）/人数
	// a单价 b总价 c优惠后总价 d运费+餐盒费 e人数
	function init(a,b,c,d,e){
		var pro = (a / b);
		var price = (c-d) * pro;
		var sum = price + d/e;
		sum = sum.toFixed(2);

		ssss.innerHTML = sum;
	}

	btn.onclick = function(){
		var a1 = parseFloat(a.value),
			b1 = parseFloat(b.value),
			c1 = parseFloat(c.value),
			d1 = parseFloat(d.value),
			e1 = parseFloat(e.value);
		init(a1, b1, c1, d1, e1);
	}
</script>
</html>
