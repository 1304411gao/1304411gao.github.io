<script>
    const arr = [0, 256, 512, 1024, 2048];
    function count(_num){
      if(_num >= arr[arr.length-1]){
          _num == arr[arr.length-1];
          // 刻度拉满
      }
      for(let i = 0; i < arr.length; i++){
          if(_num >= arr[i] && _num < arr[i+1]){
              console.log(i)
              // 所占当前区间比例
              console.log((_num - arr[i]) / (arr[i+1] - arr[i]))
          }
      }
    }
    count(100)
</script>
