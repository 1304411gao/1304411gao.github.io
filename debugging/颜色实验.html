	/* 生成颜色时避免生成一个和白字冲突 */
	function ColorBlock(){

		this.create = () => {

			let li = document.createElement('li');
			li.style.backgroundColor = "rgb("+ getRandom(0, 200) + "," + getRandom(0, 200) + "," + getRandom(0, 256) +")";
		
			li.innerHTML = getRandom(1, 100);
			return li;
		}

		return this.create();
	}

	// 定义随机数函数
	function getRandom(min, max){

		return parseInt(Math.random() * (max - min + 1) + min);
	}



	function ddd (_str){
