<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		html, body{
			height: 100%;
		}
		.wrap{
			height: 100%;


		}
		.wrap > div{
			height: 100%;
		}
		.left{
			width: 300px;
			background-color: green;
			float: left;
		}
		.content{
			margin-left: 300px;
			background-color: orange;
		}

		.aa{
		
			width: 33.33333%;	
			outline: 1px solid #000;
			height: 100%;
			float: left;
		}
	</style>
</head>
<body>
	<div class="wrap">
		<div class="left"></div>
		<div class="content">
			<div class="aa"></div>
			<div class="aa"></div>
			<div class="aa"></div>
		</ul>
	</div>
</body>
</html>
