<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/flatpickr.min.css">
</head>
<body>
	<input class="flatpickr selector" data-time_24hr="true">
</body>
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/flatpickr.min.js"></script>
<script>
	// var calendar = flatpickr($(".selector")[0], {
     //    minuteIncrement: 1
    // });


    var calendar = $(".selector").flatpickr({
           minuteIncrement: 1,
        enableTime: true,
        enableSeconds: true,
	});
	$(".flatpickr, .flatpickr-calendar").click(function(e){
		e.stopPropagation();
	});

    $(document).on("click", function(){
       calendar.close();
    });
</script>
</html>
