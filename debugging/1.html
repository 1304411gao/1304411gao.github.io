    <input id="share_button" type="button" value="share to facebook" />

<script src="https://unpkg.com/dayjs"></script>
<script type="text/JavaScript">  
    function popupwindow(url, title, w, h) {  
        wLeft = window.screenLeft ? window.screenLeft : window.screenX;  
        wTop = window.screenTop ? window.screenTop : window.screenY;  

        var left = wLeft + (window.innerWidth / 2) - (w / 2);  
        var top = wTop + (window.innerHeight / 2) - (h / 2);  
        return window.open(url, title, 'toolbar=no, location=no, directories=no, status=no, menubar=no, scrollbars=no, resizable=no, copyhistory=no, width=' + w + ', height=' + h + ', top=' + top + ', left=' + left);  
    }  
    window.onload = function () {  
        document.getElementById('share_button').onclick = function(){  
            var shareUrl = "http://www.facebook.com/sharer/sharer.php?u=http://lnsg.newairtek.com/";
            var shareUrl = "https://twitter.com/intent/tweet?text=嗯嗯&url=http://lnsg.newairtek.com/";
            var shareUrl = "https://www.linkedin.com/shareArticle?mini=true&url=http://lnsg.newairtek.com/";
            
            window.open(shareUrl)
        }  
    }
